name: Continuous integration
on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - docs/**
      - test-results/**
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm environment
        uses: ./.github/actions/setup-pnpm-environment
      - name: Synchronize types with Svelte Kit tool
        run: pnpm exec svelte-kit sync
      - name: Build project with Vite
        run: pnpm exec vite build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
          retention-days: 7
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm environment
        uses: ./.github/actions/setup-pnpm-environment
      - name: Check code formatting with Prettier
        run: pnpm exec prettier --check .
      - name: Check code with ESLint
        run: pnpm exec eslint .
  check:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm environment
        uses: ./.github/actions/setup-pnpm-environment
      - name: Synchronize types with Svelte Kit tool
        run: pnpm exec svelte-kit sync
      - name: Check code with Svelte Check
        run: pnpm exec svelte-check --tsconfig ./tsconfig.json
  test-unit:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm environment
        uses: ./.github/actions/setup-pnpm-environment
      - name: Synchronize types with Svelte Kit tool
        run: pnpm exec svelte-kit sync
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-playwright-
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Vitest tests
        run: pnpm exec vitest --browser.headless=true
  test-e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.event.pull_request.draft == false }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm environment
        uses: ./.github/actions/setup-pnpm-environment
      - name: Synchronize types with Svelte Kit tool
        run: pnpm exec svelte-kit sync
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-playwright-
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests (skip rebuild)
        env:
          SKIP_BUILD: '1'
        run: pnpm exec playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
